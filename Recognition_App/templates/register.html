<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>註冊</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/bootstrap.min.css' )}}">
    <!-- Font Awesome CSS-->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/font-awesome.min.css' )}}">
     
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/fontastic.css' )}}">
  
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/grasp_mobile_progress_circle-1.0.0.min.css' )}}">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/jquery.mCustomScrollbar.css' )}}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/style.default.css' )}}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/custom.css') }}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ url_for( 'static', filename='img/favicon.ico') }}">
  </head>
  <body>
    
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo"><span >創建你的</span><strong class="text-primary">ID</strong></div>
            <p style="color:#fff">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt </p>
            <form class="text-left form-validate" action="#" method="post">
              <div class="form-group-material">
                <input id="personalID" type="text" name="personalID" required data-msg="Please enter your personalID" class="input-material">
                <label for="personalID" class="label-material">身分證字號</label>
              </div>
              <div class="form-group-material">
                <input id="name" type="text" name="name" required data-msg="Please enter your username" class="input-material">
                <label for="name" class="label-material">姓名</label>
              </div>
              <div class="form-group-material">
                <input id="birthday" type="date" name="birthday" required data-msg="Please enter your birthday" class="input-material">
                <label for="birthday" class="label-material">生日</label>
              </div>
              <div class="form-group-material">
                <input id="password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                <label for="password" class="label-material">密碼</label>
              </div>
              <div class="form-group terms-conditions text-center">
                <input id="register-agree" name="registerAgree" type="checkbox" value="1"  required data-msg="Your agreement is required" class="form-control-custom">
                <label for="register-agree">我同意註冊時遵守政府政策</label>
              </div>
              <div class="form-group text-center">
                <input  type="submit" value="註冊" class="btn btn-primary" id="submit">
                <input  type="reset" value="清除" class="btn btn-secondary" >
              </div>
            </form><small>已經有帳號? </small><a href="/login" class="signup">登入</a>
          </div>
          <div class="copyrights text-center">
            <p>Design by <a href="https://www.facebook.com/chung.h.lin.9" class="external">NTUT IFM JyunHao</a></p>
            <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
          </div>
        </div>
      </div>
    </div>
  
    <!-- JavaScript files-->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/umd/popper.min.js') }}"> </script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/grasp_mobile_progress_circle-1.0.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.cookie.js') }}"> </script>
    <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
    
    <!-- Main File-->
    <script src="{{ url_for('static', filename='js/front.js') }}"></script>
   <script type="text/javascript">
      {% with messages = get_flashed_messages() %} 
        {% if messages %} 
          {% for message in messages %}
            alert( '{{message}}' )
          {% endfor %} 
        {% endif %} 
      {% endwith %}
    </script>
  </body>
</html>
