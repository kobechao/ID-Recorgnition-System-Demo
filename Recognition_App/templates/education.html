                <!-- Messages dropdown-->
                <li class="nav-item dropdown"> <a id="messages" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><i class="fa fa-envelope"></i></a>

      </header>
      <!-- Header Section-->
      <section class="dashboard-header section-padding">
        <div class="container-fluid">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header d-flex align-items-center">
                  <i class="fas fa-user fa-lg"></i>&nbsp&nbsp<h4>校籍資料</h4>
                </div>
                <div class="card-body">
                  <form class="form-horizontal">
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">身分證字號</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="personalID" id="personalID">
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">姓名</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name">
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">生日</label>
                      <div class="col-sm-10">
                        <input type="date" name="password" class="form-control" name="birthday" id="birthday">
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">校名</label>
                      <div class="col-sm-10">
                        <input type="text" name="text" class="form-control" name="school" id="school">
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">系所</label>
                      <div class="col-sm-10">
                        <input type="text" name="text" class="form-control" name="department" id="department">
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">成績</label>
                      <div class="col-sm-10">
                        <input type="text" name="text" class="form-control" name="grade" id="grade">
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">登入密碼</label>
                      <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password">
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <div class="col-sm-4 offset-sm-2">
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        
      </section>
      <!-- Updates Section -->
